<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="public/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./General/CSS.css" />

    <link rel="stylesheet" href="Portfolio.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <title>My Portfolio</title>
  </head>

  <body>
    <div class="header">
      <a href="index.html"
        ><div class="logo">
          <img class="logo-img" src="Images/Ellipse 1.svg" alt="" />
          <div class="js-logo"></div></div
      ></a>

      <div class="theme-links">
        <div class="theme-icon js-theme-icon"></div>

        <div class="links">
          <a href="#home" class="menu-link js-menu-link">Home</a>
          <a href="#about" class="menu-link js-menu-link">About</a>
          <a href="#skills" class="menu-link js-menu-link">Skills</a>
          <a href="#portfolio" class="menu-link js-menu-link">Portfolio</a>
          <a href="#blog" class="menu-link js-menu-link">Blog</a>
          <a href="#contact" class="menu-link js-menu-link">Contact Us</a>
        </div>
        <button class="hamburger-btn" id="hamburgerBtn">&#9776;</button>
      </div>
    </div>

    <div class="mobile-layer" id="mobile-layer">
      <div class="mobile-navbar">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="mobile-navbar-links">
          <a href="#home" class="menu-link js-menu-link mobile-menu-link"
            >Home</a
          >
          <a href="#about" class="menu-link js-menu-link">About</a>
          <a href="#skills" class="menu-link js-menu-link">Skills</a>
          <a href="#portfolio" class="menu-link js-menu-link">Portfolio</a>
          <a href="#blog" class="menu-link js-menu-link">Blog</a>
          <a href="#contact" class="menu-link js-menu-link">Contact Us</a>
        </div>
      </div>
    </div>

    <div class="js-portfolioData">
      <div class="menus">
        <div>
          <div class="homeSketonDiv">
            <div class="infoText">
              <i class="fa-solid fa-circle-info infoIcon"></i>
              <p class="loadingText">Loading Portfolio...  This may take less than 1 to 2 mins max</p>
            </div>

            <div class="debugHead" id="home">
              <div class="welcomeSkeleton">
                <div style="display: flex; flex-direction: column; gap: 15px">
                  <div class="skele">
                    <div class="salutation loadingHeading"></div>
                  </div>
                  <div
                    class="textSkeletonDiv"
                    style="display: flex; flex-direction: column; gap: 5px"
                  >
                    <div class="name loaderText"></div>
                    <div class="name loaderText"></div>
                    <div class="name loaderText"></div>
                  </div>
                </div>

                <div class="descri"></div>
                <div class="buttons">
                  <div class="loaderButton"></div>
                  <div class="loaderButton"></div>
                </div>
              </div>
              <div class="profileSkeleton">
                <div
                  class="loaderContainer"
                  style="
                    display: flex;
                    background-color: var(--skeleton);
                    position: static;
                  "
                >
                  <span class="loader"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./General/JS.js"></script>
    <script src="./javascript/fetchData.js"></script>
    <script src="./javascript/projects.js"></script>
    <script src="./javascript/profile.js"></script>
    <script src="./javascript/skills.js"></script>
    <script src="Portfolio.js"></script>
    <script src="message/messageValidation.js"></script>
  </body>
</html>
