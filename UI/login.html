<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../UI/General/CSS.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>
<body>
    <div class="loginAll">
        <div class="logo">
            <img class="logo-img" src="Images/Ellipse 1.svg" alt="">
            <img class="logo-name" src="Images/Calebâ€™s Brand.svg" alt="">
        </div>

        <div class="loaderContainer">
            <span class="loader"></span>
        </div>

        <div class="loginDetails">
            <form class="log" id="loginForm" action="">
                <div class="loginTab">
                    <div><a href="index.html">Back to Home</a></div>
                    <div class="question">Already signed up?</div>

                    <div class="invalid">Invalid Username or Password.</div>
                    
                    <div class="credential">
                        <div class="credentialTitle">Username:</div>
                        <input id="username" name="username" required class="credentialInput" type="text" placeholder="Enter Your Username">
                    </div>
                    <div class="credential">
                        <div class="credentialTitle">Password:</div>
                        <input id="password" name="password" required class="credentialInput" type="password" placeholder="Enter Your Password">
                    </div>
                    <button type="submit" class="loginBut">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
