<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../General.css" />
    <link rel="stylesheet" href="../dashboardBlog.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <div class="dashbordLayout">
      <div class="leftSide">
        <div class="linksDiv">
          <div class="componentsWrapper">
            <div class="elementLayout hamburger-btn">
              <button class="hamburger-btn" id="hamburgerBtn">&#9776;</button>
            </div>

            <div class="profileImage">
              <div class="image">
                <img class="profileIcon" src="../dImage/Ellipse 5.svg" alt="" />
              </div>
              <div class="myInfo">
                <div>Gisa M. Caleb</div>
                <div class="wordD">Admin</div>
              </div>
            </div>

            <div class="linkElementLayout">
              <div class="image">
                <a href="../dashbordProfile.html">
                  <img
                    class="icon"
                    src="../dImage/healthicons_ui-user-profile.svg"
                    alt=""
                  />
                </a>
              </div>
              <div class="myInfo">
                <div class="word">
                  <a class="word" href="../dashbordProfile.html">Profile</a>
                </div>
              </div>
            </div>

            <div class="linkElementLayout">
              <div class="image">
                <a href="../dashbordMassage.html">
                  <img class="icon" src="../dImage/Vector.svg" alt=""
                /></a>
              </div>
              <div class="myInfo">
                <div class="word">
                  <a href="../dashbordMassage.html">Messages</a>
                </div>
              </div>
            </div>

            <div class="linkElementLayout">
              <div class="logoutIcon logout-btn">
                <i
                  style="font-size: 25px"
                  class="fa-solid fa-arrow-right-from-bracket"
                ></i>
              </div>
              <button class="logout-btn logWord">Logout</button>
            </div>
          </div>
        </div>
      </div>

      <div class="routeDiv">
        <div class="rightSide">
          <div class="loaderContainer">
            <span class="loader"></span>
          </div>

          <div class="top">
            <a href="#/dashboard/home">Home</a>
            <a href="#/dashboard/portfolio">Portfolio</a>
            <a href="#/dashboard/skills">Skills</a>
            <a class="activeOne" href="#/dashboard/blog">Blog</a>
          </div>
        </div>

        <div class="appContainer">
          <div class="app" id="app"></div>
        </div>
      </div>
    </div>

    <div class="mobile-layer" id="mobile-layer">
      <div class="mobile-navbar">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="mobile-navbar-links">
          <a class="activeOne" href="../dashbordHome.html">Home</a>
          <a href="../dashbordPort.html">Portfolio</a>
          <a href="dashbordPort.html">Skills</a>
          <a href="../dashbordBlog.html">Blog</a>
        </div>
      </div>
    </div>

    <script src="../../General/JS.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="dashbordBlog.js"></script>
    <script src="addBlog.js"></script>
    <script src="./dashbord.js"></script>
  </body>
</html>
