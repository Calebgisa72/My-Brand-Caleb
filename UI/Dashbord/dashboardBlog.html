<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasboard-Blogs</title>
    <link rel="stylesheet" href="General.css" />
    <link rel="stylesheet" href="dashboardBlog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../General/CSS.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>

      <div class="messageSent"></div>

      <div class="blog">
        <div class="hed">
          <div class="words">Published Blogs</div>
          <a href="addBlog.html"
            ><button class="addBlogButton">Add New Blog</button></a
          >
        </div>

        <div class="valiator js-all-blogs"></div>

        <div class="commentView">
          <div class="canclePart">
            <div class="topCancell">
              <button class="canellBut" onclick="cancleBlogComment()">x</button>
            </div>
          </div>

          <div class="coms js-coms"></div>
        </div>
      </div>
    </div>

    <div class="editBlog">
      <div class="topCancel">
        <button class="canelBut" onclick="cancleViewBlog()">x</button>
      </div>
      <div class="editBlogForm">Edit a Blog Form</div>
      <div class="editBForm">
        <div class="tte">Change Image :</div>
        <div>
          <input type="file" name="bImage" class="js-edit-image" /><img
            class="js-blog-image"
            src=""
            alt=""
          />
        </div>

        <div class="tte">Edit Title :</div>
        <div>
          <input class="textInput js-edit-title" type="text" name="bTitle" />
        </div>

        <div class="tte">Edit Short Description :</div>
        <div>
          <input
            class="textInput js-edit-shortDesc"
            type="text"
            name="bShortDesc"
          />
        </div>

        <div class="t">Edit Description :</div>
        <div>
          <textarea
            class="messageText js-edit-longDesc"
            name="bLongDesc"
            id=""
            cols="39"
            rows="12"
          ></textarea>
        </div>
      </div>
      <div class="blogForm">
        <button class="addButton js-save-edits">Save</button>
      </div>
    </div>

    <script src="dashbordHome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../General/JS.js"></script>
    <script src="dashbordBlog.js"></script>
    <script src="addBlog.js"></script>
    <script src="dashbord.js"></script>
  </body>
</html>
