<body>
    <div class="leftSide">
        <div class="image"><img class="icon" src="dImage/Ellipse 5.svg" alt=""></div>
        <div class="wordP">
            <div>Gisa M. Caleb</div>
            <div class="wordD">Admin</div>
        </div>
        <div class="image"><a href="dashbordProfile.html">
            <img class="icon" src="dImage/healthicons_ui-user-profile.svg" alt="">
        </a></div>
        <div class="word"><a href="dashbordProfile.html">Profile</a></div>
        <div class="image"><a href="dashbordMassage.html">
            <img class="icon" src="dImage/Vector.svg" alt=""></a></div>
        <div class="word"><a href="dashbordMassage.html">Messages</a></div>
        <button class="logout-btn logIcon">
            <img class="icon" src="dImage/uiw_logout.svg" alt="">
        </button>
        <button class="logout-btn logWord">Logout</button>

    </div>
    <div class="rightSide">
        <div style="display: flex; gap: 0px;">
        <div class="top">
            <a href="dashbordHome.html">Home</a>
            <a class="activeOne" href="dashbordPort.html">Portfolio</a>
            <a href="dashbordBlog.html">Blog</a>
        </div>
        <button class="hamburger-btn" id="hamburgerBtn">&#9776;</button>
        </div>

        <div class="mobile-navbar" id="mobileNavbar">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="mobile-navbar-links">
                <a href="dashbordHome.html">Home</a>
                <a class="activeOne" href="dashbordPort.html">Portfolio</a>
                <a href="dashbordBlog.html">Blog</a>
            </div>
          </div>

        <form id="addProjForm" action="">
        <div class="add">
            <div class="addBlog">
                <div class="blogForm">Add a New Poject Form</div>
                <div class="bForm">
                    <div class="tte">Project Image :</div>
                    
                    <div><input required type="file" class="js-proj-image"></div>
                    <div class="tte">Project Title :</div>
                    <div><input required class="textInput js-proj-title" type="text"></div>
                    <div class="tte">Project Short Description :</div>
                    <div><input required class="textInput js-proj-shortDesc" type="text"></div>
                    <div class="tte">Technologies Used :</div>
                    <div><input required class="textInput js-proj-tech" type="text" 
                        placeholder="Separete Technologies by a Comma ,"></div>
                    <div class="t">Project Description :</div>
                    <div><textarea required
                         class="messageText js-proj-longDesc" name="" id="" cols="52" rows="9"></textarea></div>
                </div>
                <div class="blogForm">
                    <button type="submit" class="addButton js-pro-addBtn">Add Project</button>
            </div>
        </div>

        </div>
        </form>

        <div class="messageSent">
            <img src="../Images/Checked.svg" class="check-img" alt=""> <div>New Project Added !</div>
        </div>

        <script src="dashbordHome.js"></script>
        <script src="dashbord.js"></script>
        <script src="addProj.js"></script>
